<svg viewBox="0 0 300 100" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid meet">
  <!-- Logo HeyNidus Vectorizado - Diseño Minimalista -->
  
  <!-- Texto "HeyNidus" en verde -->
  <text x="50" y="70" font-family="'Inter', '-apple-system', 'BlinkMacSystemFont', 'Segoe UI', sans-serif" font-size="56" font-weight="700" fill="#059669" letter-spacing="0.5">HeyNidus</text>
  
  <!-- Pájaro minimalista sobre la "s" -->
  <g transform="translate(245, 20)">
    <!-- Cuerpo principal del pájaro -->
    <ellipse cx="0" cy="0" rx="6" ry="7" fill="#059669"/>
    
    <!-- Cabeza -->
    <circle cx="0" cy="-8" r="4.5" fill="#059669"/>
    
    <!-- Ojo -->
    <circle cx="1.5" cy="-8.5" r="1.2" fill="white"/>
    <circle cx="1.8" cy="-8.5" r="0.6" fill="#059669"/>
    
    <!-- Pico -->
    <path d="M 4 -8 L 7 -7.5 L 4 -7 Z" fill="#059669"/>
    
    <!-- Ala izquierda -->
    <path d="M -3 -1 Q -8 -3 -9 0" stroke="#059669" stroke-width="1.2" fill="none" stroke-linecap="round"/>
    
    <!-- Ala derecha -->
    <path d="M 3 -1 Q 8 -3 9 0" stroke="#059669" stroke-width="1.2" fill="none" stroke-linecap="round"/>
    
    <!-- Cola (3 plumas) -->
    <path d="M -2.5 6 Q -4 10 -3 12" stroke="#059669" stroke-width="1.1" fill="none" stroke-linecap="round"/>
    <path d="M 0 6.5 Q 0 11 0.5 13" stroke="#059669" stroke-width="1.1" fill="none" stroke-linecap="round"/>
    <path d="M 2.5 6 Q 4 10 3 12" stroke="#059669" stroke-width="1.1" fill="none" stroke-linecap="round"/>
  </g>
  
  <!-- Línea decorativa inferior opcional -->
  <line x1="50" y1="82" x2="280" y2="82" stroke="#059669" stroke-width="1.5" opacity="0.3"/>
</svg>
